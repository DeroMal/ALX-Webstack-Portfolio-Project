<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
        }
        
        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .chat-container {
            position: relative;
            height: calc(100vh - 100px);
            margin-bottom: 20px;
        }
        
        form {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        
        .you-message {
            color: #3E8E41;
            font-weight: bold;
        }
        
        button[type="submit"] {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #3E8E41;
        }
        
        #chat-log {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: scroll;
            /* Set the maximum height of the chat log container */
            max-height: 300px;
            /* Add a scroll bar to the container */
            overflow: auto;
        }
        
        #chat-log p {
            margin: 10px 0;
        }
        
        #chat-log p:nth-child(odd) {
            background-color: #F2F2F2;
        }
        
        #chat-log p:nth-child(even) {
            background-color: #E6E6E6;
        }
        
        @media only screen and (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: center;
            }
            input[type="text"] {
                margin-top: 10px;
                margin-bottom: 10px;
            }
            button[type="submit"] {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Chat Bot</h1>

    <div id="chat-log"></div>
    <form id="chat-form">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question">
        <button type="submit">Submit</button>
    </form>

    <script>
        const chatForm = document.querySelector('#chat-form');
        const chatLog = document.querySelector('#chat-log');

        chatForm.addEventListener('submit', async(event) => {
            event.preventDefault();

            const questionInput = document.querySelector('#question');
            const question = questionInput.value;

            questionInput.value = '';

            const response = await fetch(`/chat?question=${question}`);
            const text = await response.text();

            const messageEl = document.createElement('p');
            messageEl.innerHTML = `<span class="you-message">You: ${question}</span><br><span class="bot-message">Bot: ${text}</span>`;

            chatLog.appendChild(messageEl);

            // Scroll to the bottom of the chat log container
            chatLog.scrollTop = chatLog.scrollHeight;
        });
    </script>
</body>

</html>
