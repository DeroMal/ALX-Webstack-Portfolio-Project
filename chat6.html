<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Caelum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 5px;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        #chatContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            overflow: hidden;
        }
        
        #header {
            background-color: #5A9;
            padding: 1rem;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px 10px 0 0;
        }
        
        #header i {
            cursor: pointer;
        }
        
        #chatBox {
            height: calc(100% - 140px);
            overflow-y: scroll;
            padding: 1rem;
            background-color: #f7f7f7;
        }
        
        #inputContainer {
            display: flex;
            padding: 1rem;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        
        #input {
            flex-grow: 1;
            border: none;
            outline: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        #sendButton {
            background-color: #5A9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 1rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        #floatingButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5A9;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            const overlay = document.getElementById("overlay");
            const displayStyle = chatContainer.style.display === "none" ? "block" : "none";

            chatContainer.style.display = displayStyle;
            overlay.style.display = displayStyle;
        }

        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
        }
        async function sendMessage() {
            const input = document.getElementById("input");
            const question = input.value;
            const chatBox = document.getElementById("chatBox");
            const loadingIcon = document.getElementById("loadingIcon");

            if (question.trim().length === 0) {
                return;
            }

            // Add the user's question to the chat box
            chatBox.innerHTML += `<p>User: ${question}</p>`;
            input.value = ""; // Clear the input container

            // Show the loading icon
            loadingIcon.style.display = "inline";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const responseData = await response.json();
                // Add the chatbot's response to the chat box
                chatBox.innerHTML += `<p>Caelum: ${responseData.response}</p>`;
            } catch (error) {
                console.error(error);
                chatBox.innerHTML += `<p>Error: Unable to get response from the chatbot.</p>`;
            }

            // Hide the loading icon
            loadingIcon.style.display = "none";
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</head>

<body>
    <div id="overlay" onclick="toggleChat()"></div>
    <div id="chatContainer">
        <div id="header">
            <span>Chat with Caelum</span>
            <i class="fas fa-times" onclick="toggleChat()"></i>
        </div>
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="input" placeholder="Ask a question..." onkeypress="handleEnterKey(event)">
            <button id="sendButton" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display:none;"></i>
        </div>

    </div>
    <button id="floatingButton" onclick="toggleChat()"><i class="fas fa-comments"></i></button>
</body>

</html>
