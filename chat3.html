<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <style>
        /* Chat button styles */
        
        body {
            background-color: black !important;
        }
        
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        /* Chat box styles */
        
        .chat-box {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            background-color: white;
            display: none;
        }
        
        .chat-box-header {
            height: 60px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .chat-box-body {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }
        
        .chat-box-footer {
            height: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            padding: 5px;
        }
        
        .chat-input {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            padding: 5px;
            border-radius: 5px;
        }
        
        .chat-submit {
            float: right;
            width: 80px;
            height: 30px;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-message {
            margin: 5px 0;
        }
        
        .user-message {
            text-align: right;
            color: #007bff;
        }
        
        .bot-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Chat button -->
    <div class="chat-button" onclick="toggleChatBox()">
        <span>&#xf086;</span>
    </div>

    <!-- Chat box -->
    <div class="chat-box" id="chat-box">
        <div class="chat-box-header">Chat Bot</div>
        <div class="chat-box-body" id="chat-box-body"></div>
        <div class="chat-box-footer">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button type="button" class="chat-submit" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const chatBoxBody = document.getElementById("chat-box-body");
        const chatInput = document.getElementById("chat-input");

        // Function to toggle the chat box
        function toggleChatBox() {
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }

        // Function to send a user message and receive a bot message
        function sendMessage() {
            const message = chatInput.value;
            if (message.trim() !== "") {
                // Add user message to chat box
                const userMessageElement = document.createElement("div");
                userMessageElement.className = "chat-message user-message";
                userMessageElement.innerHTML = message;
                chatBoxBody.appendChild(userMessageElement);

                // Clear input field
                chatInput.value = "";

                // Send message to bot
                fetch(`/api/chatbot?question=${message}`)
                    .then(response => response.json())
                    .then(data => {
                        // Add bot message to chat box
                        const botMessageElement = document.createElement("div");
                        botMessageElement.className = "chat-message bot-message";
                        botMessageElement.innerHTML = data.message;
                        chatBoxBody.appendChild(botMessageElement);

                        // Scroll chat box to bottom
                        chatBoxBody.scrollTop = chatBoxBody.scrollHeight;
                    });
            }
        }

        // Event listener to send a message when the "Enter" key is pressed
        chatInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>

</html>
