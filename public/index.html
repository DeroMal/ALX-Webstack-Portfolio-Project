<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Chat</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        #question-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #response {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sensor Data Chat</h1>
        <form id="question-form">
            <label for="question">Ask a question about the last 50 sensor readings:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Ask</button>
        </form>
        <div id="response">
            <h2>Answer:</h2>
            <p id="answer"></p>
        </div>
    </div>
    <script>
        document.getElementById('question-form').addEventListener('submit', async(event) => {
            event.preventDefault();

            const questionInput = document.getElementById('question');
            const answerElement = document.getElementById('answer');

            const question = questionInput.value.trim();
            if (!question) return;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get an answer from the server.');
                }

                const data = await response.json();
                answerElement.textContent = data.answer;
            } catch (error) {
                answerElement.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
